<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرس الأستاذ عمر</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- awesome librery -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- normalize -->
    <link rel="stylesheet" href="css/normaliz.css">
    <!-- our css file -->
    <link rel="stylesheet" href="omar.css">
</head>
<body>
    <div class="events" id="Events">
        <div class="big-title"><h2>العرس</h2></div>
        <div class="up"><img src="images/dots.png" alt=""></div>
        <div class="down"><img src="images/dots.png" alt=""></div>
        <div class="container">
            <div class="content">
                <!-- <img src="images/events.png" alt=""> -->
                <div class="table">
                    <div class="counter">
                        <div class="box">
                            <div class="number days">33</div>
                            <div class="Property">days</div>
                        </div>
                        <div class="box">
                            <div class="number hours">10</div>
                            <div class="Property">hours</div>
                        </div>
                        <div class="box">
                            <div class="number minutes">43</div>
                            <div class="Property">minutes</div>
                        </div>
                        <div class="box">
                            <div class="number seconds">14</div>
                            <div class="Property">seconds</div>
                        </div>
                    </div>
                    <div class="text">
                        <h2>العد التنازلي لعرس الأستاذ حمو علي عمر </h2>
                        <p>مبروووك عليك استاذنا الغالي وربي يهنيك في حياتك الزوجية 
                        </p>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="photos">
                <img src="/photos/photo01.jpg" alt="" style="animation: opac 5s  infinite alternate;">
                <img src="/photos/photo02.jpg" alt="" style="animation: opac 5s 2s infinite alternate;">
                <img src="/photos/photo03.jpg" alt="" style="animation: opac 5s  4s infinite alternate;">
                <img src="/photos/photo04.jpg" alt="" style="animation: opac 5s  6s infinite alternate;">
                <img src="/photos/photo05.jpg" alt="" style="animation: opac 5s 8s infinite alternate;">
            </div>
            <!-- <div class="subsc">
                <input type="email" name="email" placeholder="enter your email">
                <input type="submit" value="subscribe">
            </div> -->
        </div>
    </div>
    <script src="omar.js"></script>
</body>
</html>
